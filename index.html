<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screening System</title>
    <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .drag-area {
            border: 2px dashed #4f46e5;
            transition: all 0.3s ease;
        }
        .drag-area.active {
            border-color: #3730a3;
            background-color: #f5f3ff;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    
    <div class="min-h-screen p-4 md:p-8">
        <div class="max-w-7xl mx-auto bg-white/90 backdrop-blur-sm rounded-xl shadow-lg p-6">
            <h1 class="text-3xl font-bold text-indigo-900 mb-8">AI Resume Screening System</h1>

            <!-- Upload Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="p-6 bg-indigo-50 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Job Description</h2>
                    <div class="drag-area p-8 rounded-lg text-center cursor-pointer">
                        <i class="bi bi-cloud-upload text-4xl text-indigo-600"></i>
                        <p class="mt-2">Drag & drop JD file or click to upload</p>
                        <input type="file" id="jdInput" class="hidden" accept=".pdf,.doc,.docx">
                    </div>
                </div>

                <div class="p-6 bg-indigo-50 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Resumes</h2>
                    <div class="drag-area p-8 rounded-lg text-center cursor-pointer">
                        <i class="bi bi-files text-4xl text-indigo-600"></i>
                        <p class="mt-2">Drag & drop multiple resumes or click to upload</p>
                        <input type="file" id="resumeInput" class="hidden" multiple accept=".pdf,.doc,.docx,.zip">
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex flex-wrap gap-4 mb-8">
                <button id="processBtn" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 disabled:opacity-50">
                    Process Resumes
                </button>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="blindScreening" class="rounded text-indigo-600">
                    <span>Enable Blind Screening</span>
                </label>
            </div>

            <!-- Results Section -->
            <div class="space-y-6">
                <div class="flex flex-wrap gap-4">
                    <input type="text" placeholder="Search skills..." class="border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 outline-none">
                    <select class="border rounded-lg px-4 py-2">
                        <option>Experience: Any</option>
                        <option>0-2 years</option>
                        <option>2-5 years</option>
                        <option>5+ years</option>
                    </select>
                    <button class="bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg hover:bg-indigo-200">
                        Export Results
                    </button>
                </div>

                <!-- Candidates List -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Candidate</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Match Score</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Matched Skills</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Missing Skills</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="candidatesList">
                                <!-- Candidates will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Three.js Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#bg'), alpha: true });
        
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.setZ(30);

        const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
        const material = new THREE.MeshBasicMaterial({ color: 0x4f46e5, wireframe: true });
        const torus = new THREE.Mesh(geometry, material);
        scene.add(torus);

        function animate() {
            requestAnimationFrame(animate);
            torus.rotation.x += 0.01;
            torus.rotation.y += 0.005;
            torus.rotation.z += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Drag and Drop functionality
        const dragAreas = document.querySelectorAll('.drag-area');
        dragAreas.forEach(dragArea => {
            const input = dragArea.querySelector('input');

            dragArea.addEventListener('click', () => input.click());

            dragArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dragArea.classList.add('active');
            });

            dragArea.addEventListener('dragleave', () => {
                dragArea.classList.remove('active');
            });

            dragArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dragArea.classList.remove('active');
                const files = e.dataTransfer.files;
                handleFiles(input.id, files);
            });

            input.addEventListener('change', () => {
                handleFiles(input.id, input.files);
            });
        });

        function handleFiles(inputId, files) {
            // Simulate file processing
            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = true;
            processBtn.innerHTML = '<i class="bi bi-arrow-repeat animate-spin"></i> Processing...';

            setTimeout(() => {
                processBtn.disabled = false;
                processBtn.innerHTML = 'Process Resumes';
                populateDummyResults();
            }, 2000);
        }

        function populateDummyResults() {
            const candidates = [
                {
                    name: 'Candidate 1',
                    score: 95,
                    matchedSkills: ['Python', 'React', 'Node.js'],
                    missingSkills: ['AWS']
                },
                {
                    name: 'Candidate 2',
                    score: 85,
                    matchedSkills: ['JavaScript', 'React'],
                    missingSkills: ['Python', 'AWS']
                }
            ];

            const tbody = document.getElementById('candidatesList');
            tbody.innerHTML = candidates.map(candidate => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">${candidate.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="w-16 bg-gray-200 rounded-full h-2.5">
                                <div class="bg-indigo-600 h-2.5 rounded-full" style="width: ${candidate.score}%"></div>
                            </div>
                            <span class="ml-2">${candidate.score}%</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${candidate.matchedSkills.map(skill => 
                            `<span class="inline-block bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full mr-1">${skill}</span>`
                        ).join('')}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${candidate.missingSkills.map(skill => 
                            `<span class="inline-block bg-red-100 text-red-800 text-xs px-2 py-1 rounded-full mr-1">${skill}</span>`
                        ).join('')}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button class="text-indigo-600 hover:text-indigo-900">View Details</button>
                    </td>
                </tr>
            `).join('');
        }

        // Responsive handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
